<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Clearinghouse</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0f1f, #0d1b2a, #112240);
      font-family: "Courier New", monospace;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #eldon-chat-container {
      max-width: 600px;
      width: 90%;
      margin: 40px auto;
      background: linear-gradient(180deg, #0a0f1f, #0d1b2a, #112240);
      border: 1px solid #3aaaff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(58,170,255,0.4);
    }

    #eldon-chat-window {
      height: 350px;
      overflow-y: auto;
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #eldon-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #3aaaff;
      background: #0a0f1f;
      color: white;
      font-size: 15px;
    }

    #sendBtn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #3aaaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #66c0ff;
    }
  </style>
</head>

  <div id="eldon-chat-container">

    <!-- Header -->
    <div style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">
      WELCOME TO THE AI CLEARINGHOUSE
    </div>

    <div style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">
      Your gateway to the Quest begins here.
    </div>

    <!-- Chat Window -->
    <div id="eldon-chat-window"></div>
