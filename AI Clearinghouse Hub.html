<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Clearinghouse Hub</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1020" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hub-container {
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 700px;
      padding: 32px;
      text-align: center;
    }
    h1 {
      color: #4c6fff;
      margin-bottom: 12px;
    }
    p {
      color: #333;
      margin-bottom: 24px;
    }
    .hub-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }
    .hub-links a {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .hub-links a:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>AI Clearinghouse Hub</h1>
    <p>Welcome to your central hub for AI-powered tools, chat, and resources.</p>
    <div class="hub-links">
      <a href="/index.html">Chat Interface</a>
      <a href="/api/chat">API Endpoint</a>
      <a href="/workspace/log.txt">View Logs</a>
      <a href="https://github.com/kenwolfmankws-maker/AI-clearinghouse" target="_blank">GitHub Repository</a>
    </div>
  </div>
</body>
</html>
