<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Clearinghouse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0a0f1f, #0d1b2a, #112240);
      font-family: "Courier New", monospace;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #eldon-chat-container {
      max-width: 600px;
      width: 90%;
      margin: 40px auto;
      background: linear-gradient(180deg, #0a0f1f, #0d1b2a, #112240);
      border: 1px solid #3aaaff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(58,170,255,0.4);
    }
    #eldon-chat-window {
      height: 350px;
      overflow-y: auto;
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #eldon-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #3aaaff;
      background: #0a0f1f;
      color: white;
      font-size: 15px;
    }
    #sendBtn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #3aaaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #66c0ff;
    }
  </style>
</head>
<body>

  <div id="eldon-chat-container">
    <!-- Header -->
    <div style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">
      WELCOME TO THE AI CLEARINGHOUSE
    </div>
    <div style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">
      Your gateway to the Quest begins here.
    </div>

    <!-- Chat Window -->
    <div id="eldon-chat-window"></div>

    <!-- Input Bar -->
    <div style="display: flex; gap: 10px;">
      <input id="eldon-input" type="text" placeholder="Ask Eldon anything..." />
      <button id="sendBtn" onclick="eldonSendMessage()">Send</button>
    </div>

    <div style="text-align: center; margin-top: 15px; opacity: 0.5; font-size: 12px;">
      Powered by FamousAI
    </div>
  </div>

  <script>
    // Typing animation greeting
    window.onload = function() {
      const chat = document.getElementById("eldon-chat-window");
      const greeting = "Greetings, traveler. I am Eldon, Gatekeeper of the Clearinghouse. How may I assist you?";
      let i = 0;
      function type() {
        if (i < greeting.length) {
          chat.innerHTML = greeting.substring(0, i+1);
          i++;
          setTimeout(type, 40);
        }
      }
      type();
    };

    // Send message to your API
    async function eldonSendMessage() {
      const input = document.getElementById("eldon-input");
      const chat = document.getElementById("eldon-chat-window");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += "<br><br><strong>You:</strong> " + userMessage;
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        chat.innerHTML += "<br><strong>Eldon:</strong> " + data.reply;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += "<br><strong>Eldon:</strong> Error contacting the Clearinghouse.";
      }
    }

    // ENTER key support
    document.getElementById("eldon-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        eldonSendMessage();
      }
    });
  </script>

</body>
</html>
