<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Clearinghouse Chat</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; display: grid; place-items: center; min-height: 100vh; background: #0b1020; color: #e6e6e6; }
      .card { width: min(900px, 92vw); background: #11162b; border: 1px solid #273057; border-radius: 14px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      header { padding: 16px 20px; border-bottom: 1px solid #273057; display: flex; align-items: center; gap: 12px; }
      header h1 { font-size: 18px; margin: 0; }
      #log { height: 52vh; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
      .msg { padding: 10px 12px; border-radius: 10px; max-width: 80%; white-space: pre-wrap; line-height: 1.4; }
      .user { background: #233162; align-self: flex-end; }
      .bot { background: #1a2346; align-self: flex-start; }
      form { display: flex; gap: 10px; padding: 14px; border-top: 1px solid #273057; background: #0f1530; }
      input[type="text"] { flex: 1; padding: 12px 14px; border-radius: 10px; border: 1px solid #2c3870; background: #0b1028; color: #e6e6e6; }
      button { padding: 12px 16px; border-radius: 10px; border: none; background: #4c6fff; color: white; font-weight: 600; }
      button:disabled { opacity: 0.65; }
      small.hint { display: block; opacity: 0.75; margin-left: 4px; margin-bottom: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <header>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7l3-7z" fill="#4c6fff"/></svg>
        <h1>AI Clearinghouse</h1>
      </header>
      <div id="log" aria-live="polite"></div>
      <form id="chat">
        <div style="flex:1;display:flex;flex-direction:column;">
          <small class="hint">Ask something and press Enter</small>
          <input id="input" type="text" placeholder="Type your message..." autocomplete="off" required />
        </div>
        <button id="send" type="submit">Send</button>
      </form>
    </div>

    <script>
      const log = document.getElementById('log');
      const form = document.getElementById('chat');
      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send');

      function addMsg(text, who) {
        const div = document.createElement('div');
        div.className = `msg ${who}`;
        div.textContent = text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMsg(text, 'user');
        input.value = '';
        sendBtn.disabled = true;
        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data?.error || 'Request failed');
          addMsg(data.reply || '(no reply)', 'bot');
        } catch (err) {
          addMsg('Error: ' + (err?.message || err), 'bot');
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      });
    </script>
  </body>
  </html>
