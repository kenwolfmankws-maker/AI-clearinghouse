<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Clearinghouse Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px 0 rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(255, 255, 255, 0.4);
    }
    .btn.secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid #fff;
    }
    .emoji {
      font-size: 1.5em;
      margin-right: 8px;
    }
    .info {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0.8;
      font-size: 0.9em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Welcome to the AI Clearinghouse</h1>
    <p class="subtitle">Where collaboration blooms and innovation grows</p>
    
    <div class="links">
      <a href="/rosies-garden" class="btn">
        <span class="emoji">üåπ</span>
        Enter Rosie's Garden
      </a>
      <a href="/hub" class="btn secondary">
        <span class="emoji">üèõÔ∏è</span>
        Visit the Hub
      </a>
    </div>
    
    <div class="info">
      <p><strong>Rosie's Garden</strong> ‚Äî A curated space for AI experimentation and growth</p>
      <p><strong>The Hub</strong> ‚Äî Central command for the AI Clearinghouse ecosystem</p>
    </div>
  </div>
</body>
</html>
