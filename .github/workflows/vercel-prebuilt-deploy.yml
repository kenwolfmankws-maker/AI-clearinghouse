name: Deploy to Vercel (prebuilt)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Pull project & env config so vercel knows org/project and env context
      - name: Vercel Pull (production)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      # Build locally in the GitHub runner. This bypasses Vercel's build queue.
      - name: Vercel Build (local)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      # Upload the prebuilt output to Vercel without building on Vercel
      - name: Vercel Deploy (prebuilt, production)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
