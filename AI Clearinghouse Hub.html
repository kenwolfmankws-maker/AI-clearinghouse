HEAD
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Clearinghouse Hub</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1020" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hub-container {
      background:white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 700px;
      padding: 32px;
      text-align: center;
    }
    h1 {
      color: #4c6fff;
      margin-bottom: 12px;
    }
    p {
      color: #333;
      margin-bottom: 24px;
    }
    .hub-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }
    .hub-links a {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .hub-links a:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>AI Clearinghouse Hub</h1>
    <p>Welcome to your central hub for AI-powered tools, chat, and resources.</p>
    <div class="hub-links">
      <a href="/index.html">Chat Interface</a>
      <a href="/api/chat">API Endpoint</a>
      <a href="/workspace/log.txt">View Logs</a>
      <a href="https://github.com/kenwolfmankws-maker/AI-clearinghouse" target="_blank">GitHub Repository</a>
    </div>
  </div>
<!-- Eldon B-4 Embedded Chatbot -->
<div id="eldon-chat-container" style="
    max-width: 600px;
    margin: 40px auto;
    background: linear-gradient(180deg, #0a0f1f, #0d1b2a, #112240);
    border: 1px solid #3aaaff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(58,170,255,0.4);
    font-family: 'Courier New', monospace;
    color: white;
">
    <!-- Header -->
    <div style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">
        WELCOME TO THE AI CLEARINGHOUSE
    </div>
    <div style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">
        Your gateway to the Quest begins here.
    </div>

    <!-- Chat Window -->
    <div id="eldon-chat-window" style="
        height: 350px;
        overflow-y: auto;
        background-color: rgba(255,255,255,0.05);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    "></div>

    <!-- Input Bar -->
    <div style="display: flex; gap: 10px;">
        <input id="eldon-input" type="text" placeholder="Ask Eldon anything..."
            style="flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #3aaaff;
                   background: #0a0f1f; color: white;">
        <button onclick="eldonSendMessage()" style="
            padding: 10px 20px; border-radius: 6px; border: none;
            background: #3aaaff; color: black; font-weight: bold;">
            Send
        </button>
    </div>

    <!-- FamousAI Footer -->
    <div style="text-align: center; margin-top: 15px; opacity: 0.5; font-size: 12px;">
        Powered by FamousAI
    </div>
</div>

<script>
// Typing animation + Eldon greeting
window.onload = function() {
    const chat = document.getElementById("eldon-chat-window");
    const greeting = "Greetings, traveler. I am Eldon, Gatekeeper of the Clearinghouse. How may I assist you?";
    let i = 0;

    function type() {
        if (i < greeting.length) {
            chat.innerHTML = greeting.substring(0, i+1);
            i++;
            setTimeout(type, 40);
        }
    }

    type();
};

// Send message to Eldon
async function eldonSendMessage() {
    const input = document.getElementById("eldon-input");
    const chat = document.getElementById("eldon-chat-window");

    const userMessage = input.value.trim();
    if (!userMessage) return;

    chat.innerHTML += "<br><br><strong>You:</strong> " + userMessage;
    input.value = "";

    try {
        const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chat.innerHTML += "<br><strong>Eldon:</strong> " + data.reply;
        chat.scrollTop = chat.scrollHeight;

    } catch (err) {
        chat.innerHTML += "<br><strong>Eldon:</strong> Error contacting the Clearinghouse.";
    }
}
</script>

</body>
</html>
