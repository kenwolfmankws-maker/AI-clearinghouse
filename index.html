<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Clearinghouse Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>
</head>

    <body>
  <div class="container">
    <h1>AI Clearinghouse</h1>
    <div class="subtitle">A calm place to explore AI tools — safely.</div>

    <div class="notice">
      <strong>Safety first</strong>
      <ul>
        <li>Don’t paste passwords, IDs, or private medical/legal info.</li>
        <li>Verify important claims. AI can be confidently wrong.</li>
        <li>Start with small, reversible tasks (drafts, summaries, checklists).</li>
      </ul>
    </div>

    <div class="filters">
      <button class="pill active" data-cat="all">All</button>
      <button class="pill" data-cat="writing">Writing</button>
      <button class="pill" data-cat="images">Images</button>
      <button class="pill" data-cat="productivity">Productivity</button>
      <button class="pill" data-cat="learning">Learning</button>
    </div>

    <div id="toolGrid" class="grid"></div>

    <div class="footer">
      <span style="opacity:.7">No chat required.</span>
    </div>
  </div>

  <script>
    const TOOLS = [
      { name: "ChatGPT", cat: "writing", cost: "Free/Low", note: "Drafts, rewrites, summaries." },
      { name: "Claude", cat: "writing", cost: "Free/Low", note: "Long-form writing + reasoning." },
      { name: "Perplexity", cat: "learning", cost: "Free/Low", note: "Search-style answers + sources." },
      { name: "Canva AI", cat: "images", cost: "Free/Low", note: "Design + quick visuals." },
      { name: "Notion AI", cat: "productivity", cost: "Low", note: "Docs + notes assistance." }
    ];

    const grid = document.getElementById("toolGrid");
    const pills = Array.from(document.querySelectorAll(".pill"));

    function render(cat) {
      const list = (cat === "all") ? TOOLS : TOOLS.filter(t => t.cat === cat);
      grid.innerHTML = list.map(t => `
        <div class="card">
          <div class="row">
            <strong>${t.name}</strong>
            <span class="cost">${t.cost}</span>
          </div>
          <div class="meta">${t.cat.toUpperCase()}</div>
          <div class="note">${t.note}</div>
        </div>
      `).join("");
    }

    pills.forEach(btn => {
      btn.addEventListener("click", () => {
        pills.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render(btn.dataset.cat);
      });
    });

    render("all");
  </script>

  <style>
    .notice{
      text-align:left;
      margin: 18px 0 16px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin: 14px 0 10px;
    }
    .pill{
      cursor:pointer;
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.15);
      color:#fff;
      font-weight: 600;
    }
    .pill.active{
      border-color: rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.18);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 12px;
      text-align:left;
    }
    .card{
      border-radius: 14px;
      padding: 14px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.16);
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:baseline;
    }
    .cost{ opacity: 0.8; font-size: 0.95em; }
    .meta{ opacity: 0.7; margin-top: 6px; font-size: 0.85em; }
    .note{ opacity: 0.9; margin-top: 10px; line-height: 1.35; }
    .footer{ margin-top: 18px; font-size: 0.9em; }
  </style>
</body>
